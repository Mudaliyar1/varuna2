<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="addtocart.css">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>

        <div id="cross-icon">
            <a href="hamburger.html"><i class="fa-solid fa-xmark" style="color: red;  position: absolute; left: 90%; top: 5%; font-size: 30px; "></i></a>
        </div>
    

        <div class="header">
            <p class="logo" style="background-image: url(main-logo.png); background-size: contain; background-repeat: no-repeat; height: 100px; width: 100px; margin-top: 70px; "></p>

            

            <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
        </div>
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>My Cart</p></div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">RS 0.00</h2>
                </div>
            </div>
        </div>
        <script src="addtocart.js"></script>
    </body>
</html>
