<html>
    <head>
        <style>
            #radio1{
                display: none;
            }
        </style>
    </head>
  <body>
    <form>
      <input type="radio" id="radio1" name="myRadio" value="option1">
      <!-- <label for="radio1">Option 1</label> -->
      <br>
      <input type="radio" id="radio2" name="myRadio" value="option2">
      <!-- <label for="radio2">Option 2</label> -->
      <br>
      <input type="radio" id="radio3" name="myRadio" value="option3">
      <!-- <label for="radio3">Option 3</label> -->
      <br>
      <input type="radio" id="radio4" name="myRadio" value="option4">
      <!-- <label for="radio4">Option 4</label> -->
    </form>

    <div id="image-container">
      <img id="image" src="body-img1.png">
      <img id="image" src="body-img2.png" style="display: none;">
      <img id="image" src="body-img3.png" style="display: none;">
      <img id="image" src="body-img4.png" style="display: none;">
    </div>

    <script>
      const radios = document.getElementsByName("myRadio");
      const imageContainer = document.getElementById("image-container");
      const image = document.getElementById("image");

      // Set the initial image to none
      image.src = "";

      // Add event listeners to each radio button
      radios.forEach((radio) => {
        radio.addEventListener("click", () => {
          // Show the corresponding image when a radio button is clicked
          switch (radio.value) {
            case "option1":
              image.src = "body-img1.png";
              break;
            case "option2":
              image.src = "body-img2.png";
              break;
            case "option3":
              image.src = "body-img3.png";
              break;
            case "option4":
              image.src = "body-img4.png";
              break;
          }
        });
      });

      // Change the image every 5 seconds
      let currentImage = 0;
      const images = ["body-img1.png", "body-img2.png", "body-img3.png", "body-img4.png"];
      setInterval(() => {
        currentImage = (currentImage + 1) % images.length;
        image.src = images[currentImage];
      }, 5000);
    </script>
  </body>
</html>
